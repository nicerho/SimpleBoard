<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            padding: 20px;
        }
        .post-form {
            width: 70%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
  <h2>게시글 작성</h2>

  <div class="post-form">
    <form action="/board/createPost" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="userName">작성자</label>
        <input type="text" id="userName" name="userName" th:value="${user.userName}" class="form-control" readonly>
        <input type="hidden" id="userId" name="userId" th:value="${user.id}">
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">이미지 첨부</label>
        <input type="file" id="image" name="image" class="form-control-file" accept=".jpg, .jpeg, .png, .gif">
      </div>

      <button type="submit" class="btn btn-primary">게시글 등록</button>
    </form>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
