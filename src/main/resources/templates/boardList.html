<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 전체보기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            margin-bottom: 20px;
            width: 70%; /* 게시글 표시 부분의 너비 조절 */
        }
        .user-info {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>전체 게시글 보기</h2>
    <!-- 사용자 정보 출력 -->
    <div class="user-info" th:if="${session.user != null}">
        <p th:text="'안녕하세요, ' + ${session.user.userName} + '님'"></p>
    </div>

    <!-- 게시글 리스트 영역 -->
    <div class="post-list">

        <!-- 게시글 아이템 -->
        <div class="card post-item">
            <div class="card-body">
                <h5 class="card-title"><a href="#">게시글 제목 1</a></h5>
                <p class="card-text">게시글 내용이 여기에 들어갑니다.</p>
                <a href="#" class="card-link">작성자</a>
                <small class="text-muted">게시글 작성일</small>
            </div>
        </div>

        <!-- 다른 게시글 아이템도 동일하게 추가 가능 -->

    </div>

    <!-- 글 등록 버튼 -->
    <div th:if="${session.user != null}">
        <a th:onclick="|location.href='@{/board/newPost}'|" class="btn btn-primary">글 등록</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
