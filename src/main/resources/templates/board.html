<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment-item {
            margin-bottom: 10px;
        }
        .reply-list {
            margin-left: 20px;
        }
        .reply-item {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>게시판</h2>

    <!-- 게시글 영역 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">게시글 제목</h5>
            <p class="card-text">게시글 내용이 여기에 들어갑니다.</p>
        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="comment-list">
        <div class="card comment-item">
            <div class="card-body">
                <p class="card-text">댓글 내용이 여기에 들어갑니다.</p>
                <a href="#" class="card-link">작성자</a>
                <small class="text-muted">댓글 작성일</small>

                <!-- 대댓글 영역 -->
                <div class="reply-list">
                    <div class="card reply-item">
                        <div class="card-body">
                            <p class="card-text">대댓글 내용이 여기에 들어갑니다.</p>
                            <a href="#" class="card-link">작성자</a>
                            <small class="text-muted">대댓글 작성일</small>
                        </div>
                    </div>
                    <!-- 다른 대댓글도 동일하게 추가 가능 -->
                </div>

            </div>
        </div>
        <!-- 다른 댓글도 동일하게 추가 가능 -->
    </div>

    <!-- 댓글 작성 폼 -->
    <form>
        <div class="form-group mt-3">
            <label for="comment">댓글 작성</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 등록</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
