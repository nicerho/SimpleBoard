<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${post.title}">게시글 상세 페이지</title>
  <!-- 여기에 필요한 스타일시트 및 스크립트 링크를 추가하세요 -->
</head>
<body>
<div>
  <h1 th:text="${post.title}"></h1>
  <p>작성자: <span th:text="${post.author}"></span></p>
  <p th:text="${post.content}"></p>

  <!-- 첨부 파일 다운로드 버튼 -->
  <a th:if="${post.hasAttachment}" th:href="@{/download/{postId}(postId=${post.id})}">첨부 파일 다운로드</a>

  <!-- 게시글 수정 및 삭제 버튼 (작성자만 보임) -->
  <div th:if="${currentUser != null and currentUser.username == post.author}">
    <a th:href="@{/editPost/{postId}(postId=${post.id})}">수정</a>
    <a th:href="@{/deletePost/{postId}(postId=${post.id})}">삭제</a>
  </div>

  <!-- 댓글 목록 -->
  <div th:each="comment : ${post.comments}">
    <p>댓글 작성자: <span th:text="${comment.author}"></span></p>
    <p th:text="${comment.content}"></p>
    <p th:text="${comment.date}"></p>

    <!-- 댓글 삭제 버튼 (댓글 작성자에게만 보임) -->
    <div th:if="${currentUser != null and currentUser.username == comment.author}">
      <a th:href="@{/deleteComment/{commentId}(commentId=${comment.id})}">댓글 삭제</a>
    </div>

    <!-- 대댓글 목록 -->
    <div th:each="reply : ${comment.replies}">
      <p>대댓글 작성자: <span th:text="${reply.author}"></span></p>
      <p th:text="${reply.content}"></p>
      <p th:text="${reply.date}"></p>

      <!-- 대댓글 삭제 버튼 (대댓글 작성자에게만 보임) -->
      <div th:if="${currentUser != null and currentUser.username == reply.author}">
        <a th:href="@{/deleteReply/{replyId}(replyId=${reply.id})}">대댓글 삭제</a>
      </div>
    </div>
  </div>

  <!-- 댓글 작성 폼 -->
  <form th:action="@{/addComment}" method="post">
    <input type="text" name="author" placeholder="작성자">
    <input type="text" name="content" placeholder="댓글 내용">
    <input type="hidden" name="postId" th:value="${post.id}">
    <button type="submit">댓글 작성</button>
  </form>
</div>
<!-- 여기에 필요한 추가적인 내용을 추가하세요 -->
</body>
</html>
