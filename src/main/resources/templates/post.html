<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${post.title}">게시글 상세 페이지</title>
  <!-- 부트스트랩 링크 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2nAh9BKTtLUAxhjUDDfgj1UyqEMlYmPD"
        crossorigin="anonymous">
</head>
<body class="container mt-4">

<div>
  <h1 th:text="${post.title}" class="mb-4"></h1>
  <p>작성자: <span th:text="${post.userName}"></span></p>
  <div th:if="${post.imageUrl != null}">
    <img th:src="${post.imageUrl}" alt="" style="width: 300px; height: 200px;">
  </div>
  <p th:text="${post.content}"></p>

  <!-- 게시글 수정 및 삭제 버튼 (작성자만 보임) -->
  <div th:if="${session.user.userName != null and session.user.userName == post.userName}" class="mt-3">
    <a th:href="@{'/board/' + ${post.id} + '/edit'}" class="btn btn-warning">수정</a>
    <a th:href="@{/deletePost/{postId}(postId=${post.id})}" class="btn btn-danger">삭제</a>
  </div>
  <a th:href="@{/board/boardList}" class="btn btn-warning">목록</a>
  <!-- 댓글 입력 폼 -->
  <form th:action="@{/addComment}" method="post" class="mt-4">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="commentAuthor">작성자</label>
        <input type="text" name="author" id="commentAuthor" class="form-control" required>
      </div>
      <div class="col-md-8 mb-3">
        <label for="commentContent">댓글 내용</label>
        <textarea name="content" id="commentContent" class="form-control" rows="3" required></textarea>
      </div>
    </div>
    <input type="hidden" name="postId" th:value="${post.id}">
    <button type="submit" class="btn btn-primary">댓글 작성</button>
  </form>
  <!-- 댓글 목록 -->
  <div class="mt-4" th:if="${comments != null}">
    <h3>댓글 목록</h3>
    <div th:each="comment : ${comments}" class="border p-3 mb-3">
      <p><strong th:text="${comment.author}"></strong></p>
      <p th:text="${comment.content}"></p>
      <p th:text="${comment.date}"></p>

      <!-- 댓글 삭제 버튼 (댓글 작성자에게만 보임) -->
      <div th:if="${session.user.userName != null and session.user.userName == comment.author}">
        <a th:href="@{/deleteComment/{commentId}(commentId=${comment.id})}" class="btn btn-sm btn-danger">댓글 삭제</a>
      </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 스크립트 링크 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-b1BauD9b/9dH/3ELD4+PXjhAMPtCfFOWg92Ce6A1lV7S4Dumf3B/Lz0ZG7WJfp1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2nAh9BKTtLUAxhjUDDfgj1UyqEMlYmPD"
        crossorigin="anonymous"></script>
</body>
</html>
